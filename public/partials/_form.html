        <input type="text" ng-model="customer.name" class="form-control" id="name" placeholder="Customer name here"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-5">
        <input type="text" ng-model="customer.email" class="form-control" id="email" placeholder="Email"/>
    </div>
</div>
<div class="form-group">
    <label for="telephone" class="col-sm-2 control-label">Telephone</label>
    <div class="col-sm-5">
        <input type="text" ng-model="customer.telephone" class="form-control" id="telephone" placeholder="Telephone"/>

</div>

</div>

<div class="form-group">

    <div class="col-sm-5">

</div>

    <div class="col-sm-5">

</div>

<div class="form-group">
    <label for="zip" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-5">

    </div>
</div>

<div class="form-group">
